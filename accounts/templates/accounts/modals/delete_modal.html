<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <div>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <form class="form" >
                    {% csrf_token %}
                    <label for="delete-note">¿Estás seguro de que quires eliminar a <label
                            id="username"></label>?</label>
                    <div>
                        <script type="text/javascript">
                        username = localStorage.getItem("username");
                        function deleteUser() {
                            $.ajax({
                                type: 'POST',
                                url: '/accounts/delete/' + username,
                                success: function (res) {
                                    $('#LoginModal').html(res)
                                }
                            })
                        }
                        </script>
                        <button class="btn btn-danger" id="id" type="submit" onclick="deleteUser()">Eliminar
                            usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
